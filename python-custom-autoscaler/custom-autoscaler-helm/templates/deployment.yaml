apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    {{- with .Values.deployment.labels }}
    {{ toYaml . }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- with .Values.deployment.labels }}
      {{ toYaml . }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- with .Values.deployment.labels }}
        {{ toYaml . }}
        {{- end }}    
    spec:
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          ports:
          - containerPort: 5000
          imagePullPolicy: IfNotPresent